<html>
<head>
    <meta charset="utf-8">
    <!-- Enable all requests, inline styles, and eval() -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; frame-src * 'self' 'unsafe-inline'; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/Controllers.js"></script>
    <script src="app.js"></script>
    <style>
        .hidden {
            display: none;
        }

        .item-divider {
            background-color: transparent;
        }

    </style>
</head>
<body>
<ion-pane class="hidden">
    <ion-header-bar class="bar-stable">
        <h1 class="title">JMD Ionic iBeacon Test</h1>
    </ion-header-bar>
    <ion-view ng-controller="MainCtrl">
        <ion-content class="has-header padding">
            <div class="list">
                <div class="card row">
                    <div class="col">
                        <button class="button button-block button-positive" ng-hide="monitoring"
                                ng-click="startMonitoring()">Start monitoring
                        </button>
                        <button class="button button-block button-assertive" ng-show="monitoring"
                                ng-click="stopMonitoring()">Stop monitoring
                        </button>
                    </div>
                    <div class="col">
                        <button class="button button-block button-positive" ng-click="fetchImg()">Fetch Image</button>
                    </div>
                </div>
                <div ng-bind="status"></div>
                <img ng-src="{{demoUrl}}" class="full-image">
            </div>
        </ion-content>
    </ion-view>
</ion-pane>
<div style="text-align: center; padding-top: 120px">
    <img src="img/Intersection.gif" style="margin-bottom: 40px; width: 60px; height:60px"><br>
    Loading...
</div>
</body>
</html>
